<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karas airlines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icons/shortLogo.png" type="image/x-icon">
</head>
<body>
    <header id="header" class="gradient">
        <div class="shortHeader">
            <p class="headerP">Categories</p>
            <img id="arrow" class="arrow" src="./assets/icons/arrow.png" onclick="arrowOpener()">
            <p class="headerP">ООО "Карась авиалинии"</p>
        </div>
        <div class="fullHeader">
            <div class="fullHeaderContent">
                <a href="./index.html" style="text-decoration: none;"><p>Main page</p></a>
                <a href="./license.html" style="text-decoration: none;"><p>License agreement</p></a>
            </div>
        </div>
    </header>
    <div class="categories">
        <a class="categoriesItem" href="./ticket.html" style="background: url(./assets/background/karas1.jpg);">
            <h2 class="categoriesItemName">Your ticket</h2>
            <p class="categoriesItemDescription">See your ticket on this page</p>
        </a>
        <a class="categoriesItem" href="./airplanes.html" style="background: url(./assets/background/karas1.jpg);">
            <h2 class="categoriesItemName">Our birds</h2>
            <p class="categoriesItemDescription">Flies like karas!</p>
        </a>
        <a class="categoriesItem" href="./reg.html" style="background: url(./assets/background/karas1.jpg);">
            <h2 class="categoriesItemName">Registration</h2>
            <p class="categoriesItemDescription">Create an account!</p>
        </a>
    </div>
    <div class="ticketFinderContainer">
        <input type="text" class="cityFrom" placeholder="From:">
        <input type="text" class="cityTo" placeholder="To:">
        <input type="text" class="flightDateFrom" placeholder="Date">
        <input type="text" class="flightDateTo" placeholder="Date">
        <a href="#openModal" onclick="modalTicketFinder()">Искать билеты</a>
        <div id="openModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Поиск по базе билетов...</h3>
                        <a href="#close" title="Close" class="close">×</a>
                    </div>
                    <div class="modal-body">
                        <p>
                            Если билеты ищутся долго, проверьте подключение к интернету.
                        </p>
                        <button onclick="modalTicketFinder()">Обновить содержимое</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
